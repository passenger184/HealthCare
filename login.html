<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital_H&J</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    
    <div class="registeration container-fluid">
        <div class="above_reg">
            <h2 id="reg_h2" >WELCOME TO H & J</h2>
        </div>
        <div class="row below_reg">
            <div class=" col-md-4 col-sm-6  below_reg1">
                <h3 id="reg_h3">Sign In</h3>
                <form action="" class="needs-validation" novalidate method="POST">
                    <div class="form-group px-5 py-2">
                        <!-- <label for="email">Email address</label> -->
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                       
                        <div class="invalid-feedback">
                            Please enter valid  email.
                          </div>  
                        </div>
                      <div class="form-group px-5 py-2">
                         <input type="password" name="password" class="form-control" id="Password1" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please choose valid password.
                          </div>  
                          
                       
                       
                      </div>
                      
                      <div class="bottom_reg py-3">
                      <button type="submit" class="btn btn-success">Sign In</button><br>
                      <small>Don't have an account?<a href="register.html">Sign Up</a></small>
                    </div>
                </form>
              	
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="src/main.js" ></script>
</body>
</html>
